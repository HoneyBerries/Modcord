name: Run Tests

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Free up disk space and show usage
        run: |
          echo "Before cleanup"
          df -h || true
          # Remove common large preinstalled SDKs (safe on hosted runners)
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          # Purge pip cache and wheel caches
          python -m pip cache purge || true
          sudo rm -rf /home/runner/.cache/pip || true
          echo "After cleanup"
          df -h || true

      - name: Create virtualenv and upgrade pip
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      - name: Install test dependencies (no pip cache)
        env:
          PIP_NO_CACHE_DIR: "1"
        run: |
          source .venv/bin/activate
          # Prefer a small test-only requirements file for CI if present
          if [ -f tests/ci-requirements.txt ]; then
            echo "Installing tests/ci-requirements.txt"
            python -m pip install --prefer-binary --no-cache-dir -r tests/ci-requirements.txt
          else
            echo "Installing requirements.txt (fallback)"
            python -m pip install --prefer-binary --no-cache-dir -r requirements.txt
          fi
          df -h || true

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q

      - name: Final disk usage
        run: df -h || true
