name: Build ModCord
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # --- Linux Build ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Compile ModCord (Linux)
        run: |
          uv run --group build nuitka \
            --standalone \
            --output-dir=build \
            --output-filename=ModCord \
            --assume-yes-for-downloads \
            --include-data-dir=config=config \
            --include-data-files=.env.example=.env.example \
            src/modcord/main.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ModCord-Linux
          path: build/ModCord.dist/
          if-no-files-found: error

  # --- Windows Build ---
  build-windows:
    runs-on: windows-latest
    steps:
