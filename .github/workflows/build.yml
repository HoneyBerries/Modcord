name: Build ModCord
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # --- Linux Build ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Compile
        run: |
          uv run --group build nuitka \
            --standalone --output-dir=build --output-filename=ModCord \
            --include-data-dir=config=config --include-data-files=.env.example=.env.example \
            src/modcord/main.py
      - uses: actions/upload-artifact@v6
        with:
          name: ModCord-Linux
          path: build/ModCord.dist/

  # --- Windows Build ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Compile
        run: |
          uv run --group build nuitka `
            --standalone --output-dir=build --output-filename=ModCord `
            --include-data-dir=config=config --include-data-files=.env.example=.env.example `
            src/modcord/main.py
      - uses: actions/upload-artifact@v6
        with:
          name: ModCord-Windows
          path: build/ModCord.dist/

  # --- macOS Build ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Compile
        run: |
          uv run --group build nuitka \
            --standalone --output-dir=build --output-filename=ModCord \
            --include-data-dir=config=config --include-data-files=.env.example=.env.example \
            src/modcord/main.py
      - uses: actions/upload-artifact@v6
        with:
          name: ModCord-MacOS
          path: build/ModCord.dist/